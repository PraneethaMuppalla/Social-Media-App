<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="text-center bg-success p-2 text-white mb-2">
      <div class="container">
        <h2>Social Media Website</h2>
      </div>
    </header>
    <div class="container my-2">
      <div class="row justify-content-center">
        <div class="col-12 text-center mb-2">
          <h3>Create a Post</h3>
        </div>
        <div
          class="col-11 col-lg-5 col-md-8 p-md-4 p-3 border rounded bg-white border-success border-2"
        >
          <form id="form">
            <div class="mb-3">
              <label for="imageUrl" class="form-label fw-bold">Post Link</label>
              <input type="url" class="form-control" id="imageUrl" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label fw-bold"
                >Post Description</label
              >
              <input
                type="text"
                class="form-control"
                id="description"
                required
              />
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
      <hr class="border border-dark border-1" />
      <div class="row justify-content-center mt-1 d-flex" id="postsRow">
        <div class="text-center mb-2">
          <h3>Posts</h3>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
